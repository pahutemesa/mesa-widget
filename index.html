<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Calendar Widget</title>
    <style> * --- RED & BLACK GLOSSY STYLE --- */

/* Ensures the widget is centered and the page has no extra margins */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: transparent;
}

.widget-container {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    /* Updated: Glossy, transparent background */
    background: rgba(10, 10, 10, 0.65);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px); /* For Safari compatibility */
    border: 1px solid rgba(255, 255, 255, 0.1);
    /* Using the smaller size from our last step */
    width: 240px;
    padding: 15px;
    border-radius: 16px; /* Slightly more rounded for a modern feel */
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    text-align: center;
    color: #f0f0f0; /* New: Light text color for dark background */
}

.clock {
    font-size: 2.2rem;
    font-weight: 600;
    margin-bottom: 15px;
    /* Updated: Subtle inner container */
    background-color: rgba(0, 0, 0, 0.2);
    padding: 10px 0;
    border-radius: 8px;
    letter-spacing: 2px;
}

.calendar {
    /* Updated: Matching inner container */
    background-color: rgba(0, 0, 0, 0.2);
    padding: 15px;
    border-radius: 8px;
}

.month-year {
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 15px;
}

.dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
}

.dates span {
    padding: 5px;
    font-size: 0.8rem;
    border-radius: 50%;
    line-height: 1.5;
    /* New: Smooth transition for the hover effect */
    transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
}

/* New: Subtle hover effect for all dates */
.dates span:hover:not(.day-header) {
    background-color: rgba(255, 255, 255, 0.15);
    transform: scale(1.1);
    cursor: pointer;
}

.dates .day-header {
    font-weight: 700;
    color: #999; /* Updated: Lighter gray for readability */
}

.dates .current-date {
    /* Updated: Switched to a vibrant, glossy red */
    background-color: #d90429;
    color: #fff;
    font-weight: 700;
    box-shadow: 0 0 10px rgba(217, 4, 41, 0.5);
}

/* New: Keeps the current date highlighted on hover but still provides feedback */
.dates .current-date:hover {
    background-color: #ff0834; /* Slightly brighter red on hover */
    transform: scale(1.1);
}
</style>
</head>
<body>

    <div class="widget-container">
        <div id="clock" class="clock"></div>
        <div class="calendar">
            <div class="month-year">
                <span id="month"></span>
                <span id="year"></span>
            </div>
            <div class="dates" id="dates"></div>
        </div>
    </div>

    <script>
        // JavaScript Logic for the Widget
        (function() {
            const clockElement = document.getElementById('clock');
            const monthElement = document.getElementById('month');
            const yearElement = document.getElementById('year');
            const datesElement = document.getElementById('dates');

            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const dayNames = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];

            function updateClock() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                clockElement.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
            }

            function updateCalendar() {
                const now = new Date();
                const currentYear = now.getFullYear();
                const currentMonth = now.getMonth();
                const today = now.getDate();

                monthElement.textContent = monthNames[currentMonth];
                yearElement.textContent = currentYear;

                datesElement.innerHTML = '';

                dayNames.forEach(day => {
                    const dayElement = document.createElement('span');
                    dayElement.textContent = day;
                    dayElement.classList.add('day-header');
                    datesElement.appendChild(dayElement);
                });

                const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

                for (let i = 0; i < firstDayOfMonth; i++) {
                    datesElement.appendChild(document.createElement('span'));
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dateSpan = document.createElement('span');
                    dateSpan.textContent = day;
                    if (day === today) {
                        dateSpan.classList.add('current-date');
                    }
                    datesElement.appendChild(dateSpan);
                }
            }

            updateClock();
            updateCalendar();
            setInterval(updateClock, 1000);
        })();
    </script>

</body>

</html>
